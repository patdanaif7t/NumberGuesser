<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        fieldset {
            width: 600px;
            margin-right: auto;
            margin-left: auto;
        }

        label {
            float: left;
            width: 250px;
            text-align: right;
            margin-right: 1em;
            clear: left;
        }

        span {
            float: left;
        }

        button {
            display: block;
            clear: both;
            margin: auto;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h1>make random number 1 - 100</h1>

    <form>
        <fieldset>
            <label>raw</label>
            <span id="spraw">0</span>
            <label>times 100</label>
            <span id="time">0</span>
            <label>final</label>
            <span id="final">0</span>
            <button type="button" onclick="button()">roll thr dice</button>
        </fieldset>
    </form>

    <script>
        function button() {
            var number = Math.random()
            document.getElementById("spraw").innerHTML = number
            document.getElementById("time").innerHTML = number*100
            document.getElementById("final").innerHTML = Math.floor(number*100)
        }
    </script>

</body>

</html>
